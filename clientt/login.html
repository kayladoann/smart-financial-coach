<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Financial Coach</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
        <h1>ðŸ’° Smart Financial Coach</h1>
        <p class="tagline">Take control of your financial future</p>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showLogin()">Login</button>
            <button class="tab-btn" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <p class="demo-credentials">
            Demo: demo@example.com / password123
            </p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" style="display: none;">
            <div class="form-group">
            <label>First Name</label>
            <input type="text" id="register-firstname" required>
            </div>
            <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="register-lastname" required>
            </div>
            <div class="form-group">
            <label>Email</label>
            <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" id="register-password" required minlength="6">
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
