<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Smart Financial Coach</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
        <div class="nav-brand">ðŸ’° Smart Financial Coach</div>
        <div class="nav-menu">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="insights.html" class="nav-link">Insights</a>
            <a href="goals.html" class="nav-link active">Goals</a>
            <a href="subscriptions.html" class="nav-link">Subscriptions</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
        </nav>

        <main class="main-content">
        <div class="dashboard-header">
            <h1>Financial Goals</h1>
            <button class="btn-primary" onclick="showCreateGoal()">
            Create New Goal
            </button>
        </div>

        <div id="create-goal-form" class="goal-form" style="display: none;">
            <h2>Create New Goal</h2>
            <form onsubmit="createGoal(event)">
            <div class="form-group">
                <label>Goal Name</label>
                <input type="text" id="goal-name" required>
            </div>
            <div class="form-group">
                <label>Target Amount ($)</label>
                <input type="number" id="goal-amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" id="goal-deadline" required>
            </div>
            <button type="submit" class="btn-primary">Create Goal</button>
            <button type="button" class="btn-secondary" onclick="hideCreateGoal()">Cancel</button>
            </form>
        </div>

        <div id="goals-list" class="goals-list">
            <!-- Goals will be loaded here -->
        </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/goals.js"></script>
</body>
</html>
